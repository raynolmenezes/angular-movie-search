<div class="movie-card">
<mat-card class="movie-details">
  <img mat-card-image [src]="movie.posterUrl">
  <mat-card-title>{{movie.title}}</mat-card-title>
  <mat-card-subtitle class="year">{{movie.year}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{movie.plot}}</p>
  </mat-card-content>
</mat-card>
</div>
