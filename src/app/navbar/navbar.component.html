<mat-toolbar class="nav">
  <span>Angular Movie Search</span>
  <div class="search-container">
    <input
      id="search-input"
      list="global-search-movie"
      placeholder="Search for Movies"
      [(ngModel)]="movietitle"
      (input)="onSearch($event)"
    />
    <datalist id="global-search-movie">
      <option *ngFor="let movie of movies" [value]="movie.title">
        {{ movie.title }}
      </option>
    </datalist>
  </div>
</mat-toolbar>
